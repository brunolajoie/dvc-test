<!DOCTYPE html>
<html>
<head>
    
    <title>DVC Plot</title>
    

    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
    
    <style>
        table {
            border-spacing: 15px;
        }
    </style>
</head>
<body>
    
    <div id = "history_json">
        <script type = "text/javascript">
            var spec = {
    "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
    "data": {
        "values": [
    {
        "accuracy": 0.7838780283927917,
        "epochs": 0,
        "rev": "workspace"
    },
    {
        "accuracy": 0.9127903580665588,
        "epochs": 1,
        "rev": "workspace"
    },
    {
        "accuracy": 0.935759961605072,
        "epochs": 2,
        "rev": "workspace"
    },
    {
        "accuracy": 0.9453282356262207,
        "epochs": 3,
        "rev": "workspace"
    },
    {
        "accuracy": 0.950948178768158,
        "epochs": 4,
        "rev": "workspace"
    }
]
    },
    "title": "history.json",
    "width": 300,
    "height": 300,
    "layer": [
        {
            "encoding": {
                "x": {
                    "field": "epochs",
                    "type": "quantitative",
                    "title": "epochs"
                },
                "y": {
                    "field": "accuracy",
                    "type": "quantitative",
                    "title": "accuracy",
                    "scale": {
                        "zero": false
                    }
                },
                "color": {
                    "field": "rev",
                    "type": "nominal"
                }
            },
            "layer": [
                {
                    "mark": "line"
                },
                {
                    "selection": {
                        "label": {
                            "type": "single",
                            "nearest": true,
                            "on": "mouseover",
                            "encodings": [
                                "x"
                            ],
                            "empty": "none",
                            "clear": "mouseout"
                        }
                    },
                    "mark": "point",
                    "encoding": {
                        "opacity": {
                            "condition": {
                                "selection": "label",
                                "value": 1
                            },
                            "value": 0
                        }
                    }
                }
            ]
        },
        {
            "transform": [
                {
                    "filter": {
                        "selection": "label"
                    }
                }
            ],
            "layer": [
                {
                    "mark": {
                        "type": "rule",
                        "color": "gray"
                    },
                    "encoding": {
                        "x": {
                            "field": "epochs",
                            "type": "quantitative"
                        }
                    }
                },
                {
                    "encoding": {
                        "text": {
                            "type": "quantitative",
                            "field": "accuracy"
                        },
                        "x": {
                            "field": "epochs",
                            "type": "quantitative"
                        },
                        "y": {
                            "field": "accuracy",
                            "type": "quantitative"
                        }
                    },
                    "layer": [
                        {
                            "mark": {
                                "type": "text",
                                "align": "left",
                                "dx": 5,
                                "dy": -5
                            },
                            "encoding": {
                                "color": {
                                    "type": "nominal",
                                    "field": "rev"
                                }
                            }
                        }
                    ]
                }
            ]
        }
    ]
}
;
            vegaEmbed('#history_json', spec);
        </script>
    </div>
    
</body>
</html>
